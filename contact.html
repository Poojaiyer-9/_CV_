<title>Ticket booking form</title>

<body style="background-color:lightgreen">
<h2><center><marquee>Train ticket booking form</marquee></h2>
<form action=" " method="post">
<label> Full name: </label>
<input type="text" id="textbox" name="box1" size="40" required>
<br>
<label>Contact number: </label>
<input type="number" id="number" name="box2">

<br>
<label>Set password: </label>
<input type="Password" id="password" name="box4"  maxlength="5" required  >
<br>
<label>Select gender: </label>

<input type="radio"id="1"name="group1"  required>male
<input type="radio"id="2"name="group1"  required>female
<br>
<label>Offer code: </label>
<input type="text"id="1"name="group1" value="NEWYEAR25" disabled>
<br>
<label>From: </label>
<input type="text"id="1"name="group1" 
<br>
<label>To: </label>
<input type="text"id="1"name="group1" >
<label>Journey date</label>
<input type="date"id="1"name="group4">
<br> 
<label>Journey type: </label>
<br>
<input type="radio"id="1"name="group1"  required>one way
<br>
<input type="radio"id="2"name="group1"  required>round trip
<br>
<label>Time:</label>
<input type="time"id="1"name="group1" >
<br>
<label>Class:</label>
<select id="dropdown"name="abc">
<option>---select class----</option>
<option>general</option>
<option>sleeper AC</option>

<option>3AC</option>
</select>
<br>
<label> Number of tickets:</label>
<input type="number" id="8" name="group6" min="1" max="5">
<br>
<label>Food:</label>
<br>
<input type="checkbox"id="2"name="group1" >Idli
<br>
<input type="checkbox"id="2"name="group1" >Poori

<input type="checkbox"id="2"name="group1" >pulao
<br>

</textarea>
<br>

<br>
<input type="reset">

</form>
